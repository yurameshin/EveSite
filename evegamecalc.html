    <script>
        function finalise(finalscore){
            if (finalscore <= 3){
                var feedback = "Brush up on your Eve knowledge!"
            }
            else if (finalscore <= 5){
                var feedback = "Not bad... But could be better..."
            }
            else if (finalscore <= 8){
                var feedback = "Your knowledge on Eve is pretty good!"
            }
            else if (finalscore <= 9){
                var feedback = "Almost... so close!"
            }
            else{
                var feedback = "You are a TRUE Eve fan!"
            }
            document.getElementById("finalres").innerText = `You Got ${String(finalscore)}/10`
            document.getElementById("resfeed").innerText = feedback
        }
    </script>
